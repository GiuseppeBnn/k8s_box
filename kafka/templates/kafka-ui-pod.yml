apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
spec:
    replicas: 1
    selector:
      matchLabels:
        app: kafka-ui
    template:
        metadata:
          labels:
            app: kafka-ui
        spec:
          containers:
          - name: kafka-ui
            image: provectuslabs/kafka-ui:latest
            ports:
              - containerPort: 8080
            env:
             - name: KAFKA_CLUSTERS_0_NAME
               value: "local"
             - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
               value: "kafkaservice:9093"
             - name: KAFKA_CLUSTERS_0_ZOOKEEPER
               value: "kafkaservice:2181"
            readinessProbe:
              httpGet:
                path: kafkaservice
                port: 9093
              initialDelaySeconds: 20
              periodSeconds: 10
              timeoutSeconds: 10
              successThreshold: 1
              failureThreshold: 10